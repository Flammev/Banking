{% extends "admin/change_list.html" %}

{% block content_title %}
    {{ block.super }}
    {% if summary %}
    <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px;margin-top:14px;margin-bottom:10px;">
        <div style="background:#fff;border:1px solid #e5e7eb;border-radius:10px;padding:12px;">
            <div style="font-size:12px;color:#6b7280;">Total Events</div>
            <div style="font-size:22px;font-weight:700;">{{ summary.total_events }}</div>
        </div>
        <div style="background:#fff;border:1px solid #e5e7eb;border-radius:10px;padding:12px;">
            <div style="font-size:12px;color:#6b7280;">Events Today</div>
            <div style="font-size:22px;font-weight:700;">{{ summary.today_events }}</div>
        </div>
        <div style="background:#fff;border:1px solid #e5e7eb;border-radius:10px;padding:12px;">
            <div style="font-size:12px;color:#6b7280;">Successful Events</div>
            <div style="font-size:22px;font-weight:700;">{{ summary.successful_events }}</div>
        </div>
        <div style="background:#fff;border:1px solid #e5e7eb;border-radius:10px;padding:12px;">
            <div style="font-size:12px;color:#6b7280;">Failed Events</div>
            <div style="font-size:22px;font-weight:700;color:#b91c1c;">{{ summary.failed_events }}</div>
        </div>
    </div>
    {% endif %}
{% endblock %}
